<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesproject.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div  class="main">
      <div class="blue-box">
        <p class="your-result">Your Result</p>
        <p class="circle">
          <span style="font-size: 50px;">76</span>
          <span style="color:#">of 100</span>
        </p>
        <h1 class="great">Great</h1>
        <p class="para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-box">
        <div class="summary">Summary</div>

        <div class="template">
          <div class="si r">Reaction 80 / 100</div>
          <div class="si m">Memory 92 / 100</div>
          <div class="si ve">Verbal 61 / 100</div>
          <div class="si vi">Visual 72 / 100</div>
        </div>

        
          <button class="button" style="background-color: rgb(8, 8, 129)">Continue</button>
        
      </div>

      <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </div>
  </body>
</html>
